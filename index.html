<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Play Snake!</title>
</head>
<body>

    
    <div class="gamearea">
        <div class="title"><p>SNAKE</p></div>
        <div class="display"></div>
        <div class="statspanel">
            <div class="score"><p>SCORE:</p><p class="scoring">0</p></div>
            <div class="time"><p>TIME: </p><p class="timer"> 0</p></div>
            <div class="snakestats"></div>
        </div>

        <div class="snakegrid">
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </div>
    </div>  

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <p>PLAY AGAIN?</p>
            </div>
            <div class="modal-buttons">
                <button id="newGameButton" type="button" data-bs-dismiss="modal">YES</button>
                <button id="noButton" type="button">NO</button>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    <footer><p>Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=82548">Pixabay</a></p></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/newcode.js"></script>
</body>
</html>
